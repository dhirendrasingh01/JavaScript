<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>This is Event Listener.</h1>
     <button id='btn'>Try Me!</button>
    <p id='root'></p>
    <script type="text/javascript">
     document.getElementById('btn').addEventListener('click',function(){
       document.getElementById('root').innerHTML='Hi All';
     });
     document.write("<hr/>");
    //-------------------------------------------------------------------
    </script>

    <h2>This is another example of Event Listener.</h2>
    <button id="btn2"> Click Me!</button>
    <p>Event Listener is very important Properties in HTML5.</p>
    <p id='root2'></p>
    <script type="text/javascript">
      document.getElementById('btn2').addEventListener('click',clock);
      function clock(){
      document.getElementById('root2').innerHTML= Date();
      }
    document.write("<hr/>");

    </script>



  </body>
</html>
