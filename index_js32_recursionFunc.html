  <body>
    <script type="text/javascript">
 //=========================================================
//----Recursion=> In this technique function calls itself....

    function countdown(num){

      if(num > 0){
        console.log(num);
        return countdown(num-1);
      }
      else{
        return num;
      }
    }
    ;

   countdown(10);
    </script>
