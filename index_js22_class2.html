class square {
  constructor(_width){
        console.log("this is Square : ")
        this.width = _width;
        this.height= _width;
  }
  get area(){
     return this.width * this.height;
  }
}

console.log(square1);
console.log(square1.area)

// set -------------------

class square_1 {
  constructor(_width){
        console.log("this is Square : ")
        this.width = _width;
        this.height= _width;
  }
  get area(){
     return this.width * this.height;
  }
  set area(area){
    this.width= Math.sqrt(area);
    this.height= this.width;
  }
}

class square_2 {
  constructor(_width){
        console.log("this is Square : ")
        this.width = _width;
        this.height= _width;
        this.numberOfRequestForArea= 0;
  }
  get area(){
    this.numberOfRequestForArea++;
     return this.width * this.height;
  }
  set area(area){
    this.width= Math.sqrt(area);
    this.height= this.width;
  }
}

  square5.area= 36
